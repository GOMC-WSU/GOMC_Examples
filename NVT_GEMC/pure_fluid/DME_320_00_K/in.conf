#########################
# enable, step
#########################
Restart	 	false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG     	INTSEED
Random_Seed	125

####################################
# FORCE FIELD
####################################
ParaTypeEXOTIC	 on
ParaTypeMARTINI  off
ParaTypeCHARMM   off

Parameters     	 ./../../../common/Par_DME_Exotic.inp

####################################
# INPUT PDB FILES
####################################
Coordinates 0    STEP3_START_DME_BOX_0.pdb
Coordinates 1    STEP3_START_DME_BOX_1.pdb

####################################
# INPUT PSF FILES
####################################
Structure 0      STEP3_START_DME_BOX_0.psf
Structure 1      STEP3_START_DME_BOX_1.psf

############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################

##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################
GEMC    NVT


#############################
# SIMULATION CONDITION   
#############################
Temperature     320.00
Potential       VDW
LRC		true
Rcut		10 
Exclude 	1-4

#############################
# ELECTROSTATIC   
#############################
ElectroStatic   on
Ewald		on
CachedFourier    off
1-4scaling      0.0
Tolerance    0.00001

#############################
# PRESSURE   
#############################
PressureCalc  true  1000

################################
# STEPS 
################################
RunSteps           1000000      
EqSteps		   100000       
AdjSteps	   1000        

################################
# MOVE FREQUENCY              
################################
DisFreq               0.40  
RotFreq		      0.39
SwapFreq              0.20
IntraSwapFreq         0.00
VolFreq		      0.01

################################
# BOX DIMENSION #, X, Y, Z
################################
BoxDim  0    42.528 42.528 42.528
BoxDim  1    49.973 49.973 49.973



##############################
# CBMC TRIALS
##############################
CBMC_First   10     
CBMC_Nth     5
CBMC_Ang     100
CBMC_Dih     10

####################################
#          Mol. Name     Chem. Pot.
####################################




